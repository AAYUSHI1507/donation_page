<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Include necessary scripts and stylesheets -->

    <!-- <script src="script.js"></script> -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Donate to Our Cause</h1>
    </header>
    <main>
      <section class="donation-section">
        <h2>Make a Donation</h2>
        <p>Select an amount and click the "Donate" button:</p>

        <div class="amount">
          <label for="amount">Amount (in INR):</label>
          <input type="number" id="amount" name="amount" />
        </div>
        <button id="donate-button">Donate</button>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Donation Website</p>
    </footer>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
      // var amountInput = document.getElementById("amount");
      // var amount = parseFloat(amountInput.value);
      // const donateButton = document.getElementById("donate-button");
      console.log("thus is ,", `${amount}`);
      var orderId;

      document.getElementById("donate-button").onclick = function (e) {
        var amountInput = document.getElementById("amount");
        var amount = parseFloat(amountInput.value);
        console.log("This is am", amount);
        if (isNaN(amount) || amount <= 0 || amount == null || amount == 0) {
          alert("Please enter a valid donation amount.");
          return;
        } else {
          $(document).ready(function () {
            var settings = {
              url: "/create/orderId",
              method: "POST",
              timeout: 0,
              headers: {
                "Content-Type": "application/json",
              },
              data: JSON.stringify({
                amount: amount * 100,
              }),
            };
            //creates new orderId everytime
            $.ajax(settings).done(function (response) {
              orderId = response.orderId;
              console.log(orderId);
              $("button").show();
            });
          });

          var options = {
            key: "rzp_test_88DlPF9rFIOul7", // Enter the Key ID generated from the Dashboard
            amount: amount * 100, // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            currency: "INR",
            name: "AS ENTERPRISES",
            description: "Test Transaction",
            image: "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freelogodesign.org%2F&psig=AOvVaw30yOPk9nNlKFo1M9tOmU8G&ust=1694564824710000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCPCoroXoo4EDFQAAAAAdAAAAABAE",
            order_id: orderId, //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
            handler: function (response) {
              alert(response.razorpay_payment_id);
              alert(response.razorpay_order_id);
              alert(response.razorpay_signature);
              // var settings = {
              //   url: "/api/payment/verify",
              //   method: "POST",
              //   timeout: 0,
              //   headers: {
              //     "Content-Type": "application/json",
              //   },
              //   data: JSON.stringify({ response }),
              // };
            },

            theme: {
              color: "#3399cc",
            },
          };
          var rzp1 = new Razorpay(options);
          rzp1.on("payment.failed", function (response) {
            alert(response.error.code);
            alert(response.error.description);
            alert(response.error.source);
            alert(response.error.step);
            alert(response.error.reason);
            alert(response.error.metadata.order_id);
            alert(response.error.metadata.payment_id);
          });
          rzp1.open();
          e.preventDefault();
        }
      };
    </script>
  </body>
</html>
